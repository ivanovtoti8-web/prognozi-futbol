name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
   runs-on: ubuntu-20.04

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build APK with Buildozer
        uses: digreatbrian/buildozer-action@main
        with:
          args: android debug
